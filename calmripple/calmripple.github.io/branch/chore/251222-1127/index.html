<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <script>
    setTimeout(() => {
      if (window.location.href.toLocaleLowerCase().includes("zh-cn")) return;
      window.location.href = window.location.href + "zh-CN/";
    }, 500);
  </script>
</head>

<body>
  <p>Redirecting to <a href="zh-CN/">zh-CN/</a>...</p>
</body>

</html>
